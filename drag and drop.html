<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
</head>
<body>
    <style>
        #caja{
            width: 100px;
            height: 100px; 
            background-color: red;
        }

        #contenedor{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>

    <div id="caja" draggable="true"></div>
    <div id="contenedor">
        <h1 id="h1">Contenedor</h1>
    </div>

    <script>

        //  DEL ELEMENTO A ARRASTRAR:

        const caja = document.getElementById("caja");
        

        // lo que ocurre cuando pinchas para arrastrar
        caja.addEventListener("dragstart", e =>{
            console.log("Drag start");
        });

        // lo que ocurre cuando dejas de pinchar para soltarlo
        caja.addEventListener("dragend", e =>{
            console.log("Drag end");
        });

        // lo que ocurre mientras lo mantienes pinchado
        caja.addEventListener("drag", e =>{
            console.log("Drag");
        });


        //  DEL ELEMENTO DONDE VAMOS A SOLTAR:
        
        const contenedor = document.getElementById("contenedor");
        const h1 = document.getElementById("h1");


        // lo que ocurre cuando entras arrastrando algo donde lo vas a soltar
        contenedor.addEventListener("dragenter", e =>{
            console.log("Drag enter");
        })

        // lo que ocurre cuando sale del lugar donde lo vas a soltar pero aun no lo has soltado
        contenedor.addEventListener("dragleave", e =>{
            console.log("Drag leave");
        })

        // lo que ocurre cuando estas arrastrando el elemento en el interior de donde vas a soltarlo pero aun sin soltar
        contenedor.addEventListener("dragover", e =>{
            e.preventDefault(); //  le decimos al navegador que no haga esto porque sino no hace el evento drop
            console.log("Drag over");
        })

        // lo que ocurre cuando sueltas el elemento en el interior de donde querias soltarlo
        contenedor.addEventListener("drop", e =>{
            h1.innerText("hola");

            //contenedor.appendChild(caja)    //  deja la caja dentro del contenedor como elemento hijo
        })




    </script>
</body>
</html>
